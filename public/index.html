<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat Multicanal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="row g-0 h-100">
            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3 sidebar-col">
                <div class="sidebar">
                    <div class="app-logo">
                        <i class="fas fa-comments"></i>
                        <h1>ChatApp</h1>
                    </div>
                    
                    <div class="user-info">
                        <div class="user-input-container">
                            <input type="text" id="username-input" class="form-control" placeholder="Escriu el teu nom">
                            <button id="set-username-btn" class="btn pulse-btn">
                                <i class="fas fa-check"></i>
                            </button>
                        </div>
                        <div id="current-username" class="fade-in"></div>
                        <!-- Dentro de .user-info, despuÃ©s del div#current-username -->
<div class="user-actions">
    <button id="random-greeting-btn" class="btn btn-sm btn-primary">
      <i class="fas fa-robot"></i> Saludo Aleatorio
    </button>
  </div>
                    </div>
                    
                    <div class="channels-section">
                        <h3><i class="fas fa-hashtag"></i> Canals</h3>
                        <div class="channel-actions">
                            <div class="input-with-icon">
                                <i class="fas fa-plus-circle"></i>
                                <input type="text" id="new-channel-input" class="form-control" placeholder="Nom del nou canal">
                            </div>
                            <button id="create-channel-btn" class="btn create-btn w-100">
                                <span>Crear</span>
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>
                        <ul id="channels-list" class="custom-scrollbar"></ul>
                    </div>
                    
                    <div class="users-section">
                        <h3><i class="fas fa-users"></i> Usuaris</h3>
                        <ul id="users-list" class="custom-scrollbar"></ul>
                    </div>
                    
                    <!-- Mobile Toggle Button (visible only on small screens) -->
                    <button class="btn toggle-sidebar d-md-none">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-8 col-lg-9 main-col">
                <div class="main-content">
                    <div class="channel-header">
                        <!-- Mobile Toggle Button (visible only on small screens) -->
                        <button class="btn toggle-sidebar-btn d-md-none">
                            <i class="fas fa-bars"></i>
                        </button>
                        
                        <div class="channel-info">
                            <i class="fas fa-hashtag"></i>
                            <h2 id="current-channel-name">General</h2>
                        </div>
                        <div id="channel-actions">
                            <button id="leave-channel-btn" class="btn" disabled>
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="d-none d-sm-inline">Abandonar Canal</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="messages-container custom-scrollbar" id="messages-container">
                        <div class="messages" id="messages"></div>
                    </div>
                    
                    <div class="message-input">
                        <div class="input-with-icon flex-grow-1">
                            <i class="fas fa-paper-plane"></i>
                            <input type="text" id="message-input" class="form-control" placeholder="Escriu un missatge..." disabled>
                        </div>
                        <button id="send-message-btn" class="btn send-btn" disabled>
                            <span class="d-none d-sm-inline">Enviar</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
